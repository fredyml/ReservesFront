<div class="reservations-container">
  <h1>Gesti√≥n de Reservas</h1>

  <div class="grid-container">
    <!-- Tabla para mostrar las reservas con filtros integrados -->
    <div class="table-wrapper">
      <table class="reservations-table">
        <thead>
          <tr>
            <th>
              ID
              <input
                type="text"
                placeholder="Buscar por ID"
                [(ngModel)]="filters.reservationId"
                (input)="applyFilters()"
              />
            </th>
            <th>
              Espacio
              <input
                type="text"
                placeholder="Buscar por espacio"
                [(ngModel)]="filters.spaceName"
                (input)="applyFilters()"
              />
            </th>
            <th>
              Usuario
              <input
                type="text"
                placeholder="Buscar por usuario"
                [(ngModel)]="filters.userName"
                (input)="applyFilters()"
              />
            </th>
            <th>
              Inicio
              <input
                type="date"
                [(ngModel)]="filters.startDate"
                (change)="applyFilters()"
              />
            </th>
            <th>
              Fin
              <input
                type="date"
                [(ngModel)]="filters.endDate"
                (change)="applyFilters()"
              />
            </th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of filteredReservations">
            <td>{{ reservation.reservationId }}</td>
            <td>{{ reservation.spaceName }}</td>
            <td>{{ reservation.userName }}</td>
            <td>{{ reservation.startDate | date: 'short' }}</td>
            <td>{{ reservation.endDate | date: 'short' }}</td>
            <td>
              <button
                (click)="deleteReservation(reservation.reservationId)"
                class="btn btn-delete"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Formulario para crear/editar reservas -->
    <div class="form-card">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <h2>{{ isEditing ? 'Editar Reserva' : 'Crear Nueva Reserva' }}</h2>

        <div class="form-group">
          <label for="spaceId">Espacio</label>
          <input
            id="spaceId"
            formControlName="spaceId"
            type="number"
            placeholder="Ingrese ID del espacio"
          />
        </div>

        <div class="form-group">
          <label for="userId">Usuario</label>
          <input
            id="userId"
            formControlName="userId"
            type="number"
            placeholder="Ingrese ID del usuario"
          />
        </div>

        <div class="form-group">
          <label for="startDate">Fecha y Hora de Inicio</label>
          <input id="startDate" formControlName="startDate" type="datetime-local" />
        </div>

        <div class="form-group">
          <label for="endDate">Fecha y Hora de Fin</label>
          <input id="endDate" formControlName="endDate" type="datetime-local" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">
            {{ isEditing ? 'Guardar Cambios' : 'Crear Reserva' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
